groups:
- name: example
  rules:
  - alert: HighCPUUsage
    expr: 100 - (avg(rate(node_cpu_seconds_total{mode="idle"}[2m])) * 100) > 80
    for: 2m
    annotations:
      summary: "CPU élevé détecté"

  - alert: ServiceDown
    expr: up == 0
    for: 1m
    annotations:
      summary: "Service arrêté"
